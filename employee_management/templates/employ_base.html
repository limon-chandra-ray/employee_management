{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management</title>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <main style="height: 85vh;">
        <div class="row m-0 h-100">
            <div class="col-md-3 m-0">
                <div class="list-group">
                    <a href="/" class="list-group-item list-group-item-action">
                        <div class="d-flex gap-3">
                            <div><i class="fa-solid fa-house"></i></div>
                            <div>Home</div>
                        </div>
                    </a>
                    <a href="{% url "employee-list" %}" class="list-group-item list-group-item-action">
                        <div class="d-flex gap-3">
                            <div><i class="fa-solid fa-user"></i></div>
                            <div>Employee</div>
                        </div>
                    </a>
                    <a href="{% url "employee-add" %}" class="list-group-item list-group-item-action">
                        <div class="d-flex gap-3">
                            <div><i class="fa-solid fa-key"></i></div>
                            <div>Add Employee</div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-9 m-0 border-start p-5 position-relative">
                {% block employBlock %}{% endblock employBlock %}
            </div>
        </div>
    </main>
    <footer  style="height: 15vh;" class="w-100 d-flex justify-content-center align-items-center border-top">
        <div class="fs-1">Copyright 2024</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    {% block employScript %}{% endblock employScript %}
</body>
</html>
