{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete {{ object.first_name }} {{ object.last_name }}?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'employee-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
